<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/three.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplayer Threejs</title>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevent scrolling */
      }
      #app {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      canvas {
        display: block;
      }
      .controls {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: auto;
      }
      .control-button {
        position: absolute;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border-radius: 50%;
        border: 1px solid white;
        width: 60px;
        height: 60px;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        pointer-events: auto;
      }
      #up {
        top: 10%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #down {
        bottom: 10%;
        left: 50%;
        transform: translate(-50%, 50%);
      }
      #left {
        left: 10%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      #right {
        right: 10%;
        top: 50%;
        transform: translate(50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="controls">
        <div id="up" class="control-button">W</div>
        <div id="down" class="control-button">S</div>
        <div id="left" class="control-button">A</div>
        <div id="right" class="control-button">D</div>
      </div>
    </div>
    <script type="module">
      const keyStates = {
        w: false,
        a: false,
        s: false,
        d: false,
      };

      // Add touchstart and touchend listeners for each button
      const buttons = {
        w: document.getElementById('up'),
        a: document.getElementById('left'),
        s: document.getElementById('down'),
        d: document.getElementById('right'),
      };

      for (const [key, button] of Object.entries(buttons)) {
        button.addEventListener('touchstart', (e) => {
          e.preventDefault();
          keyStates[key] = true;
          handleKeyStates();
        });
        button.addEventListener('touchend', (e) => {
          e.preventDefault();
          keyStates[key] = false;
          handleKeyStates();
        });
      }

      // Handle key states for WASD movement
      function handleKeyStates() {
        // Replace with your WASD handling logic
        console.log('Current Key States:', keyStates);

        if (keyStates.w) console.log('Move Forward');
        if (keyStates.a) console.log('Move Left');
        if (keyStates.s) console.log('Move Backward');
        if (keyStates.d) console.log('Move Right');
      }

    </script>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>

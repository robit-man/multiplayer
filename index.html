<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image" href="/nc.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NOCLIP MULTI USER DEMO</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap');

    * {
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
      touch-action: manipulation;
      overscroll-behavior: none;
    }

    body {
      margin: 0;
      overflow: hidden;
      position: relative;
      font-family: "Rajdhani", serif;
      font-weight: 700;
    }

    #app {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      overflow: hidden;
    }

    .touch-controls {
      display: flex;
      position: absolute;
      width: 100vw;
      height: 10rem;
      bottom: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .touch-controls.active {
      opacity: 0.5;
      pointer-events: auto;
    }

    .touch-control {
      position: absolute;
      width: 2.5rem;
      height: 2.5rem;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0px 0px 40px 10px rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      text-align: center;
      display: flex;
      flex-flow:column;
      justify-content: center;
      color: #ffffff44;
    }

    .forward {
      bottom: 6rem;
      left: 3.5rem;
    }

    .left {
      bottom: 3.5rem;
      left: 1rem;
    }

    .right {
      bottom: 3.5rem;
      left: 6rem;
    }

    .mic {
      bottom: 2rem;
      right: 2rem;
      background: rgba(255, 0, 0, 0.1);
      box-shadow: 0px 0px 40px 10px rgba(255, 0, 0, 0.1);
    }

    .backward {
      bottom: 1rem;
      left: 3.5rem;
    }

    .text {
      text-align: left;
      color: white;
      font-size: calc(1.5vw + 1.5vh);
      position: relative;
      width: max-content;
      margin: auto;
    }

    .info {
      user-select: none;
      pointer-events: none;
      display: flex;
      flex-flow: column;
      justify-content: center;
      animation: instruct 5s ease-out 1;
      z-index: -10;
      position: fixed;
      height: 100vh;
      width: 100vw;
      left: 0px;
      top: 0px;
    }

    @keyframes instruct {
      0% {
        display: flex;
        backdrop-filter: blur(20px)brightness(0);
        opacity: 1;
        z-index: 99;

      }

      80% {
        display: flex;
        backdrop-filter: blur(15px);
        opacity: 1;
        z-index: 99;

      }

      100% {
        display: flex;
        backdrop-filter: blur(10px);
        opacity: 0;
        z-index: 99;

      }
    }
  </style>
</head>

<body>

  <div class="info">
    <div class="text">

      <b style="font-size:calc(2.5vw + 2.5vh);color:orange;">NOCLIP BETA</b>
      <br>
      MULTI USER DEMO
      <br>
      <br>
      W - FORWARD
      <br>
      A - LEFT
      <br>
      S - BACKWARD
      <br>
      D - RIGHT
      <br>
      SHIFT - RUN
      <br> <br>
      R - SPEAK
      <br> <br>
      BUTTONS ON MOBILE
      <br>
      <i style="color:gray;">[WORK IN PROGRESS]</i>

    </div>
  </div>
  <div id="app"></div>

  <div class="touch-controls" id="touchControls">
    <div class="touch-control forward">W</div>
    <div class="touch-control left">A</div>
    <div class="touch-control right">D</div>
    <div class="touch-control mic">MIC</div>
    <div class="touch-control backward">S</div>
  </div>

  <script>
    let lastTouchTime = 0;
    document.addEventListener('touchend', function (event) {
      const currentTime = Date.now();
      if (currentTime - lastTouchTime < 300) { // 300ms threshold for double-tap
        event.preventDefault();
      }
      lastTouchTime = currentTime;
    }, false);
  </script>
  <script>
    // Wait for the DOM to fully load
    window.addEventListener('DOMContentLoaded', () => {
      const allATags = document.querySelectorAll('a');

      allATags.forEach((aTag) => {
        if (aTag.textContent.trim().toUpperCase() === 'WEBXR NOT AVAILABLE') {
          setTimeout(() => {
            aTag.remove(); // Remove the <a> tag from the DOM
          }, 5000); // Timeout in milliseconds
        }
      });
    });
  </script>
  <script>
    const isMobile = window.innerWidth <= 768 || window.innerHeight <= 768;

    const touchControls = document.getElementById("touchControls");
    const activeKeys = new Set();
    const keyMap = {
      forward: "w",
      backward: "s",
      left: "a",
      right: "d",
      mic: "r",
    };
    const controlCenters = {};

    // Precompute control centers
    window.addEventListener("DOMContentLoaded", () => {
      const controls = document.querySelectorAll(".touch-control");
      controls.forEach((control) => {
        const rect = control.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        controlCenters[control.classList[1]] = { x: centerX, y: centerY };
      });
    });

    function showControls() {
      touchControls.classList.add("active");
    }

    function hideControls() {
      touchControls.classList.remove("active");
    }

    let visibilityTimeout;
    function resetVisibilityTimeout() {
      if (visibilityTimeout) clearTimeout(visibilityTimeout);
      visibilityTimeout = setTimeout(hideControls, 10000);
    }

    function calculateDistance(x1, y1, x2, y2) {
      return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
    }

    function triggerKeyEvent(key, eventType) {
      const event = new KeyboardEvent(eventType, { key });
      document.dispatchEvent(event);
    }

    function updateActiveKeys(touchX, touchY) {
      const proximityThreshold = 50;
      const keysToActivate = new Set();

      for (const [control, center] of Object.entries(controlCenters)) {
        const distance = calculateDistance(touchX, touchY, center.x, center.y);
        if (distance <= proximityThreshold) {
          const key = keyMap[control];
          if (key) keysToActivate.add(key);
        }
      }

      keysToActivate.forEach((key) => {
        if (!activeKeys.has(key)) {
          activeKeys.add(key);
          triggerKeyEvent(key, "keydown");
        }
      });

      activeKeys.forEach((key) => {
        if (!keysToActivate.has(key)) {
          activeKeys.delete(key);
          triggerKeyEvent(key, "keyup");
        }
      });
    }

    if (isMobile) {
      document.body.addEventListener("touchstart", () => {
        showControls();
        resetVisibilityTimeout();
      });

      touchControls.addEventListener("touchmove", (event) => {
        const touch = event.touches[0];
        if (touch) {
          updateActiveKeys(touch.clientX, touch.clientY);
        }
      });

      touchControls.addEventListener("touchend", () => {
        activeKeys.forEach((key) => {
          triggerKeyEvent(key, "keyup");
        });
        activeKeys.clear();
      });
    }
  </script>
  <script type="module" src="/src/app.js"></script>
</body>

</html>

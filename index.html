<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image" href="/nc.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NOCLIP MULTI USER DEMO</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap');

    * {
      -webkit-user-select: none;
      /* Disable text selection */
      user-select: none;
      /* Standard */
      -webkit-touch-callout: none;
      /* Disable long-press menu */
      -webkit-tap-highlight-color: transparent;
      /* Remove tap highlight */
      overflow: hidden;
      touch-action: manipulation;
      /* Prevents zooming */
      overscroll-behavior: none;
      /* Prevents elastic scrolling */
    }

    body {
      margin: 0;
      overflow: hidden;
      position: relative;
      font-family: "Rajdhani", serif;
      font-weight: 700;
      font-style: normal;
      overflow: hidden;
      -webkit-user-select: none;
      /* Disable text selection */
      user-select: none;
      /* Standard */
      -webkit-touch-callout: none;
      /* Disable long-press menu */
      -webkit-tap-highlight-color: transparent;
      /* Remove tap highlight */
      touch-action: manipulation;
      /* Prevents zooming */
      overscroll-behavior: none;
      /* Prevents elastic scrolling */
    }

    #app {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      overflow: hidden;
      user-select: none;
    }


    .touch-controls {
      display: flex;
      position: absolute;
      width: 100vw;
      height: 100vh;
      bottom: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
      user-select: none;
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .touch-controls.active {
      opacity: 0.5;
      pointer-events: auto;
      user-select: none;
    }

    .touch-control {
      user-select: none;
      position: absolute;
      width: 2.5rem;
      height: 2.5rem;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0px 0px 40px 10px rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      text-align: center;
      display: flex;
      flex-flow: column;
      justify-content: center;
      color: #ffffff44;
      filter: brightness(1);
    }

    .forward {
      bottom: 6rem;
      left: 3.5rem;
    }

    .left {
      bottom: 3.5rem;
      left: 1rem;
    }

    .right {
      bottom: 3.5rem;
      left: 6rem;
    }

    .mic {
      bottom: 2rem;
      right: 2rem;
      background: rgba(255, 0, 0, 0.1);
      box-shadow: 0px 0px 40px 10px rgba(255, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: #ff0000aa;
    }

    .backward {
      bottom: 1rem;
      left: 3.5rem;
    }

    .forward-left {
      top: 10%;
      left: 10%;
    }

    .forward-right {
      top: 10%;
      left: 70%;
    }

    .text {
      text-align: left;
      color: white;
      font-size: calc(1.5vw + 1.5vh);
      position: relative;
      width: max-content;
      margin: auto;
    }

    .info {
      user-select: none;
      pointer-events: none;
      display: flex;
      flex-flow: column;
      justify-content: center;
      animation: instruct 5s ease-out 1;
      z-index: -10;
      position: fixed;
      height: 100vh;
      width: 100vw;
      left: 0px;
      top: 0px;
    }

    @keyframes instruct {
      0% {
        display: flex;
        backdrop-filter: blur(20px) brightness(0);
        opacity: 1;
        z-index: 99;
      }

      80% {
        display: flex;
        backdrop-filter: blur(15px);
        opacity: 1;
        z-index: 99;
      }

      100% {
        display: flex;
        backdrop-filter: blur(10px);
        opacity: 0;
        z-index: 99;
      }
    }

    .data {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      opacity:0.1;
      font-size: 1rem;
      font-family: "Rajdhani", sans-serif;
    }

    <div class="text">

  <!-- This is where we display orientation, motion, and location data -->
  <div class="data" id="data">Orientation: N/A<br>Location: N/A</div>

  <script>
    // Reference to the data <div> for showing sensor info
    const infoDiv = document.getElementById('data');

    // We'll hold current readings in these variables so that orientation/motion/geo
    // can refresh the same display without erasing each other's data
    let orientationVals = { alpha: null, beta: null, gamma: null };
    let motionVals = {
      accG: { x: null, y: null, z: null },
      acc: { x: null, y: null, z: null },
      rot: { alpha: null, beta: null, gamma: null },
      interval: null
    };
    let locationVals = { lat: null, lng: null };

    // Master function to refresh what's shown in #data
    function refreshAllReadings() {
      const { alpha, beta, gamma } = orientationVals;
      const { accG, acc, rot, interval } = motionVals;
      const { lat, lng } = locationVals;

      // Orientation display
      const orientationStr = `
Orientation:<br>
Alpha (Z-axis): ${alpha != null ? alpha.toFixed(2) : 'N/A'}<br>
Beta (X-axis): ${beta != null ? beta.toFixed(2) : 'N/A'}<br>
Gamma (Y-axis): ${gamma != null ? gamma.toFixed(2) : 'N/A'}
`;

      // Motion display
      // (Only show if we have acceleration data or rotation data)
      const motionStr = `
Motion:<br>
Acc. w/ Gravity => X: ${accG.x != null ? accG.x.toFixed(2) : 'N/A'} 
Y: ${accG.y != null ? accG.y.toFixed(2) : 'N/A'} 
Z: ${accG.z != null ? accG.z.toFixed(2) : 'N/A'}<br>
Acc. => X: ${acc.x != null ? acc.x.toFixed(2) : 'N/A'} 
Y: ${acc.y != null ? acc.y.toFixed(2) : 'N/A'} 
Z: ${acc.z != null ? acc.z.toFixed(2) : 'N/A'}<br>
Rotation => Alpha: ${rot.alpha != null ? rot.alpha.toFixed(2) : 'N/A'} 
Beta: ${rot.beta != null ? rot.beta.toFixed(2) : 'N/A'} 
Gamma: ${rot.gamma != null ? rot.gamma.toFixed(2) : 'N/A'}<br>
Interval: ${interval != null ? interval.toFixed(2) : 'N/A'}
`;

      // Location display
      const locationStr = `
Location: 
${lat != null ? lat.toFixed(5) : 'N/A'}, 
${lng != null ? lng.toFixed(5) : 'N/A'} 
`;

      infoDiv.innerHTML = `${orientationStr}<br>${motionStr}<br>${locationStr}`;
    }

    //
    // ORIENTATION
    //
    // Request device orientation permission (iOS) and set up event listener
    async function enableOrientation() {
      if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
        try {
          const permission = await DeviceOrientationEvent.requestPermission();
          if (permission === 'granted') {
            window.addEventListener('deviceorientation', updateOrientation);
          } else {
            infoDiv.innerHTML = 'Orientation: Permission Denied<br>';
          }
        } catch (err) {
          console.error('Error requesting orientation permission:', err);
        }
      } else {
        // Non-iOS devices or older browsers
        window.addEventListener('deviceorientation', updateOrientation);
      }
    }

    // Handler for orientation events
    function updateOrientation(event) {
      orientationVals.alpha = event.alpha;
      orientationVals.beta = event.beta;
      orientationVals.gamma = event.gamma;
      refreshAllReadings();
    }

    //
    // LOCATION
    //
    // Request geolocation
    function enableLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            locationVals.lat = latitude;
            locationVals.lng = longitude;
            refreshAllReadings();
          },
          (err) => {
            // If user denies geolocation or error occurs
            console.error('Error getting location:', err);
            infoDiv.innerHTML += '<br>Location: Permission Denied';
          }
        );
      } else {
        infoDiv.innerHTML += '<br>Location: Not Supported';
      }
    }

    //
    // MOTION (acceleration/gyro)
    //
    // Ask permission (iOS 13+) and set up devicemotion events
    async function enableMotion() {
      if (typeof DeviceMotionEvent !== 'undefined' &&
          typeof DeviceMotionEvent.requestPermission === 'function') {
        try {
          const permission = await DeviceMotionEvent.requestPermission();
          if (permission === 'granted') {
            window.addEventListener('devicemotion', handleMotion, true);
          } else {
            infoDiv.innerHTML += '<br>Motion: Permission Denied';
          }
        } catch (err) {
          console.error('Error requesting motion permission:', err);
        }
      } else {
        // Non-iOS devices or older browsers
        window.addEventListener('devicemotion', handleMotion, true);
      }
    }

    // devicemotion event handler
    function handleMotion(event) {
      // accelerationIncludingGravity
      const g = event.accelerationIncludingGravity || {};
      motionVals.accG.x = g.x ?? null;
      motionVals.accG.y = g.y ?? null;
      motionVals.accG.z = g.z ?? null;

      // acceleration (no gravity)
      const a = event.acceleration || {};
      motionVals.acc.x = a.x ?? null;
      motionVals.acc.y = a.y ?? null;
      motionVals.acc.z = a.z ?? null;

      // rotationRate
      const r = event.rotationRate || {};
      motionVals.rot.alpha = r.alpha ?? null;
      motionVals.rot.beta = r.beta ?? null;
      motionVals.rot.gamma = r.gamma ?? null;

      // interval
      motionVals.interval = event.interval;

      // Update display
      refreshAllReadings();
    }

    // Request permissions on load
    enableOrientation();
    enableMotion();
    enableLocation();
  </script>

  <script>
    let lastTouchTime = 0;
    document.addEventListener('touchend', function (event) {
      const currentTime = Date.now();
      if (currentTime - lastTouchTime < 300) { // 300ms threshold for double-tap
        event.preventDefault();
      }
      lastTouchTime = currentTime;
    }, false);
  </script>
  <script>
    // Wait for the DOM to fully load
    window.addEventListener('DOMContentLoaded', () => {
      // Find all <a> tags on the page
      const allATags = document.querySelectorAll('a');
      const allButtonTags = document.querySelectorAll('button');
      const vrbutton = document.getElementById('VRButton');

      // Iterate through all <a> tags to find certain text
      allATags.forEach((aTag) => {
        if (aTag.textContent.trim().toUpperCase() === 'WEBXR NOT AVAILABLE') {
          // Remove after 5 seconds
          setTimeout(() => {
            aTag.remove();
          }, 5000);
        }
        if (aTag.textContent.trim().toUpperCase() === 'VR NOT SUPPORTED') {
          setTimeout(() => {
            aTag.remove();
          }, 5000);
        }
      });

      allButtonTags.forEach((buttonTag) => {
        if (buttonTag.textContent.trim().toUpperCase() === 'WEBXR NOT AVAILABLE') {
          setTimeout(() => {
            buttonTag.remove();
          }, 5000);
        }
        if (buttonTag.textContent.trim().toUpperCase() === 'VR NOT SUPPORTED') {
          setTimeout(() => {
            vrbutton.remove();
          }, 5000);
        }
      });

      // Prevent context menu on the touch-controls container
      const touchControlsContainer = document.querySelector('.touch-controls');
      const touchControlsElements = document.querySelectorAll('.touch-control');
      if (touchControlsContainer) {
        touchControlsContainer.addEventListener('contextmenu', (e) => e.preventDefault());
      }
      touchControlsElements.forEach(element => {
        element.addEventListener('contextmenu', (e) => e.preventDefault());
      });
    });
  </script>
  <script>
    const isMobile = window.innerWidth <= 768 || window.innerHeight <= 768;
    const touchControls = document.getElementById("touchControls");
    let visibilityTimeout;

    if (isMobile) {
      // Show controls and reset visibility timeout on touch
      document.body.addEventListener("touchstart", () => {
        showControls();
        resetVisibilityTimeout();
      });

      // Handle touch input
      touchControls.addEventListener("touchstart", handleTouchStart, false);
      touchControls.addEventListener("touchend", handleTouchEnd, false);
      touchControls.addEventListener("touchmove", handleTouchMove, false);
      touchControls.addEventListener("touchcancel", handleTouchCancel, false);
    }
    document.addEventListener('gesturestart', function (event) {
      event.preventDefault();
    });
    document.addEventListener('gesturechange', function (event) {
      event.preventDefault();
    });
    document.addEventListener('gestureend', function (event) {
      event.preventDefault();
    });

    const keyMap = {
      forward: "w",
      backward: "s",
      left: "a",
      right: "d",
      mic: "r",
      egg: "e",
      "forward-left": ["w", "a"],
      "forward-right": ["w", "d"],
    };

    const activeKeys = new Set();

    function showControls() {
      touchControls.classList.add("active");
    }

    function hideControls() {
      touchControls.classList.remove("active");
    }

    function resetVisibilityTimeout() {
      if (visibilityTimeout) {
        clearTimeout(visibilityTimeout);
      }
      visibilityTimeout = setTimeout(hideControls, 10000); // Hide controls after 10s of inactivity
    }

    function triggerKeyEvent(key, eventType) {
      const event = new KeyboardEvent(eventType, { key });
      document.dispatchEvent(event);
    }

    // Enhanced Multi-Touch Support with Proximity Logic
    const controlCenters = {};

    // Precompute control centers after DOM content is loaded
    window.addEventListener("DOMContentLoaded", () => {
      const controls = document.querySelectorAll(".touch-control");
      controls.forEach((control) => {
        const rect = control.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        controlCenters[control.classList[1]] = { x: centerX, y: centerY };
      });
    });

    // Helper to calculate distance
    function calculateDistance(x1, y1, x2, y2) {
      return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
    }

    // Track active touches and their corresponding keys
    const touchIdMap = new Map(); // Maps touch.identifier -> setOfKeys

    function handleTouchStart(event) {
      resetVisibilityTimeout(); 
      const touches = event.changedTouches;
      for (const touch of touches) {
        const target = touch.target;
        const keysToActivate = new Set();

        // Check if touch is on a specific control button
        for (const className in keyMap) {
          if (target.classList.contains(className)) {
            const mappedKeys = Array.isArray(keyMap[className])
              ? keyMap[className]
              : [keyMap[className]];
            mappedKeys.forEach(k => keysToActivate.add(k));
          }
        }

        // If not on a specific control, use proximity
        if (keysToActivate.size === 0) {
          updateActiveKeys(touch.clientX, touch.clientY, keysToActivate);
        }

        // Activate keys
        keysToActivate.forEach((key) => {
          if (!activeKeys.has(key)) {
            activeKeys.add(key);
            triggerKeyEvent(key, "keydown");
          }
        });

        // Map touch identifier -> setOfKeys
        touchIdMap.set(touch.identifier, keysToActivate);
      }
    }

    function handleTouchMove(event) {
      resetVisibilityTimeout();
      const touches = event.changedTouches;
      for (const touch of touches) {
        const previousKeys = touchIdMap.get(touch.identifier) || new Set();
        const newKeys = new Set();

        // Check if still on a known control
        const target = document.elementFromPoint(touch.clientX, touch.clientY);
        if (target && target.classList) {
          for (const className in keyMap) {
            if (target.classList.contains(className)) {
              const mappedKeys = Array.isArray(keyMap[className])
                ? keyMap[className]
                : [keyMap[className]];
              mappedKeys.forEach(k => newKeys.add(k));
            }
          }
        }

        // Otherwise use proximity
        if (newKeys.size === 0) {
          updateActiveKeys(touch.clientX, touch.clientY, newKeys);
        }

        // Determine which keys to add or remove
        const keysToAdd = new Set([...newKeys].filter(x => !previousKeys.has(x)));
        const keysToRemove = new Set([...previousKeys].filter(x => !newKeys.has(x)));

        // Add new keys
        keysToAdd.forEach((k) => {
          if (!activeKeys.has(k)) {
            activeKeys.add(k);
            triggerKeyEvent(k, "keydown");
          }
        });

        // Remove keys no longer active
        keysToRemove.forEach((k) => {
          if (activeKeys.has(k)) {
            activeKeys.delete(k);
            triggerKeyEvent(k, "keyup");
          }
        });

        // Update map
        touchIdMap.set(touch.identifier, newKeys);
      }
    }

    function handleTouchEnd(event) {
      const touches = event.changedTouches;
      for (const touch of touches) {
        const keys = touchIdMap.get(touch.identifier);
        if (keys) {
          keys.forEach((k) => {
            if (activeKeys.has(k)) {
              activeKeys.delete(k);
              triggerKeyEvent(k, "keyup");
            }
          });
          touchIdMap.delete(touch.identifier);
        }
      }
    }

    function handleTouchCancel(event) {
      handleTouchEnd(event);
    }

    // For multi-touch proximity
    function updateActiveKeys(touchX, touchY, keysToActivate) {
      const proximityThreshold = 50; // Adjust if needed
      for (const [control, center] of Object.entries(controlCenters)) {
        const distance = calculateDistance(touchX, touchY, center.x, center.y);
        if (distance <= proximityThreshold) {
          const keyOrKeys = keyMap[control];
          if (keyOrKeys) {
            if (Array.isArray(keyOrKeys)) {
              keyOrKeys.forEach(k => keysToActivate.add(k));
            } else {
              keysToActivate.add(keyOrKeys);
            }
          }
        }
      }
    }

    // Add event listeners for multi-touch
    touchControls.addEventListener("touchstart", handleTouchStart, false);
    touchControls.addEventListener("touchmove", handleTouchMove, false);
    touchControls.addEventListener("touchend", handleTouchEnd, false);
    touchControls.addEventListener("touchcancel", handleTouchCancel, false);

    // Additional gesture prevention
    document.addEventListener('gesturestart', function (event) {
      event.preventDefault();
    });
    document.addEventListener('gesturechange', function (event) {
      event.preventDefault();
    });
    document.addEventListener('gestureend', function (event) {
      event.preventDefault();
    });

    // Keep controls visible after touch
    document.body.addEventListener("touchstart", () => {
      showControls();
      resetVisibilityTimeout();
    });
  </script>

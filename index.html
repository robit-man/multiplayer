<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/three.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplayer Threejs</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        position: relative;
      }

      #app {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }

      .touch-controls {
        display: none;
        position: absolute;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        z-index: 2;
        pointer-events: none;
      }

      .touch-control {
        position: absolute;
        width: 20%;
        height: 20%;
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0px 0px 10px 10px rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .touch-controls.active .touch-control {
        opacity: 1;
        pointer-events: auto;
      }

      .forward {
        top: 10%;
        left: 40%;
      }

      .left {
        top: 40%;
        left: 10%;
      }

      .right {
        top: 40%;
        left: 70%;
      }

      .backward {
        top: 70%;
        left: 40%;
      }

      .forward-left {
        top: 10%;
        left: 10%;
      }

      .forward-right {
        top: 10%;
        left: 70%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <div class="touch-controls" id="touchControls">
      <div class="touch-control forward"></div>
      <div class="touch-control left"></div>
      <div class="touch-control right"></div>
      <div class="touch-control backward"></div>
      <div class="touch-control forward-left"></div>
      <div class="touch-control forward-right"></div>
    </div>

    <script>
      // Check if screen size indicates mobile
      const isMobile = window.innerWidth <= 768 || window.innerHeight <= 768;

      const touchControls = document.getElementById("touchControls");

      if (isMobile) {
        // Show controls when screen is touched
        document.body.addEventListener("touchstart", () => {
          touchControls.classList.add("active");
        });

        // Hide controls when screen is not touched
        document.body.addEventListener("touchend", () => {
          touchControls.classList.remove("active");
        });

        // Handle touch input
        touchControls.addEventListener("touchstart", handleTouchStart, false);
        touchControls.addEventListener("touchend", handleTouchEnd, false);
      }

      const keyMap = {
        forward: "w",
        backward: "s",
        left: "a",
        right: "d",
        "forward-left": ["w", "a"],
        "forward-right": ["w", "d"],
      };

      const activeKeys = new Set();

      function triggerKeyEvent(key, eventType) {
        const event = new KeyboardEvent(eventType, { key });
        document.dispatchEvent(event);
      }

      function handleTouchStart(event) {
        const touches = event.touches;
        for (const touch of touches) {
          const target = touch.target;
          for (const className in keyMap) {
            if (target.classList.contains(className)) {
              const keys = Array.isArray(keyMap[className])
                ? keyMap[className]
                : [keyMap[className]];
              keys.forEach((key) => {
                if (!activeKeys.has(key)) {
                  activeKeys.add(key);
                  triggerKeyEvent(key, "keydown");
                }
              });
            }
          }
        }
      }

      function handleTouchEnd(event) {
        activeKeys.forEach((key) => {
          triggerKeyEvent(key, "keyup");
        });
        activeKeys.clear();
      }
    </script>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
